<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google drive mockup</title>
    <link
      rel="stylesheet"
      href="https://ssl.gstatic.com/docs/script/css/add-ons1.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <button class="new-btn" id="toggle-btn">
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="36"
            viewBox="0 0 36 36"
          >
            <path fill="#34A853" d="M16 16v14h4V20z" />
            <path fill="#4285F4" d="M30 16H20l-4 4h14z" />
            <path fill="#FBBC05" d="M6 16v4h10l4-4z" />
            <path fill="#EA4335" d="M20 16V6h-4v14z" />
            <path fill="none" d="M0 0h36v36H0z" />
          </svg>
        </div>
        <div class="name">New</div>
      </button>

      <div class="search-bar">
        <input type="text" placeholder="Search" />
      </div>

      <nav>
        <a href="#">Login</a>
        <a href="#">Options</a>
      </nav>
    </header>

    <article id="main-container" class="main-container">
      <div id="side-bar-left" class="side-bar-left">
        <!--START OF FORM-->
        <form id="book-form" class="form-container" style="display: none">
          <h2 class="form-title">Add a Book</h2>
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            required
            class="form-input"
          />
          <label for="author" class="form-label">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            required
            class="form-input"
          />
          <label for="pages" class="form-label">Pages</label>
          <input
            type="number"
            id="pages"
            name="pages"
            required
            class="form-input"
          />
          <div class="checkbox-wrapper">
            <input type="checkbox" id="read" name="read" />
            <label for="read" class="form-label"></label>
          </div>
          <button type="submit" class="form-btn">Add Book</button>
        </form>
        <!--END OF FORM-->
      </div>
      <div id="books-content" class="books-content">
        <div class="books-content-header">
          <div class="My Disk">My Disk</div>
          <div class="btns-menu" id="btns-menu">
            <button class="info-btn" id="info-btn" type="button">
              <svg
                class="a-s-fa-Ha-pa c-qd"
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M11 17h2v-6h-2v6zm1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 9h2V7h-2v2z"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="book-container" id="book-container">
          <div class="book-container-info">
            <div class="book-title-info">Title</div>
            <div class="author-info">Author</div>
            <div class="pages-info">Pages</div>
            <div class="read-status-info">Read</div>
            
          </div>
          
          </div>
        </div>
      </div>
      <div class="side-bar-right" id="side-bar-right"></div>
    </article>

    <script src="script.js"></script>
  </body>
</html>
